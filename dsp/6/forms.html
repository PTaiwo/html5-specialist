<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
        #bio
            {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <form action="#"method="post">
            <label for="first">First</label>
            <input type="text" id="first" name="first" required="required"/><br/>
            <label for="last">Last</label>
            <input type="text" id="last" name="last" maxlength="25" autocomplete="off"/><br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /><br/>
            <label for="bio">Biography</label><br/>
            <textarea id="bio">Type your biography here.</textarea><br/>
            <input id="bands" placeholder="Band Name" list="myBands" />
            <datalist id="myBands">
                <option value="Steel Pulse" />
                <option value="The Police" />
                <option value="Dire Straits" />
                <option value="Black Uhuru" />
                <option value="Aswad" />
            </datalist>
            
        </form>
    </body>
</html>
