<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
        #bio
            {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
            <legend>Personal Data</legend>
            <label for="first">First</label>
            <input type="text" id="first" name="first" required="required"/><br/>
            <label for="last">Last</label>
            <input type="text" id="last" name="last" maxlength="25" autocomplete="off"/><br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /><br/>
            </fieldset>
            <fieldset>
            <legend>Other Data</legend>
            <label id="bands">Bands You Like</label><br/>
            <input type="checkbox" name="bands" value="Aswad">Aswad<br/>
            <input type="checkbox" name="bands" value="Black Uhuru">Black Uhuru<br/>
            <input type="checkbox" name="bands" value="Dire Straits">Dire Straits<br/>
            <input type="checkbox" name="bands" value="Fourplay">Fourplay<br/>
            <input type="checkbox" name="bands" value="Steel Pulse">Steel Pulse<br/>
            <br/>
            <label id="gender">Gender</label><br/>
            <input type="radio" name="gender" value="male">Male<br/>
            <input type="radio" name="gender" value="female">Female<br/>
            <input type="radio" name="gender" value="other">Other<br/>
            <br/>
            <label id="state">State</label>
            <select id="state" name="state" size="5" multiple="multiple">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Florida">Florida</option>
                <option value="Illinois">Illinois</option>
            </select>
            </fieldset>
            <br/><br/>
            <button type="submit">Send Form</button>&nbsp; &nbsp;
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
