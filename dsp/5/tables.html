<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
        table
            {
                width: 100%;
            }
        table, tr, th, td
            {
                border: 2px solid black;
                border-collapse: collapse;
            }
            th
            {
                background-color: black;
                color: white;
            }
            caption
            {
               color: red;
                font-weight: bold;
            }
            
        </style>
    </head>
    <body>
        <table>
            <caption>Patrick's Song Ratings</caption>
            <tr>
                <th>Song</th><th>Artist</th><th>Rating</th>
            </tr>
            <tr>
                <td>Redemption Song</td><td>Bob Marley</td><td>*****</td>
            </tr>
            <tr>
                <td>Cruising</td><td>Smokey Robinson</td><td>*****</td>
            </tr>
            <tr>
                <td>Let's Get It On</td><td>Marvin Gaye</td><td>*****</td>
            </tr>
            <tr>
                <td>Sultans of Swing</td><td rowspan="2">Dire Straits</td><td>*****</td>
            </tr>
            <tr>
                <td>Brothers in Arms</td><td>****</td>
            </tr>
            <tr>
                <td>If</td><td>Davido</td><td>****</td>
            </tr>
            <tr>
                <td>Beast of No Nation</td><td>Fela Anikulapo-Kuti</td><td>*****</td>
            </tr>
        </table>
    </body>
</html>
